<script>
    // lexical scoping
    function init(){
        let name = "Mozilla";
        function displayName(){
        // function variable can access function inside the function that is called lexical scoping
            console.log(name);
        }
        displayName();
    }
    console.log(name)
    //  function variable can  not access theout side of the function
</script>
